<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuzluk Başlangıcı ❤️</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #c9184a;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb3c1 0%, #ffefef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-hearts { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            animation: float 10s infinite linear;
            font-size: 20px;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
            width: 95%;
            max-width: 1000px; /* Genişliği artırdık */
            text-align: center;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .content-layout {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        /* BÜYÜK RESİM ÇERÇEVELERİ */
        .image-frame {
            width: 280px; /* Resimler iyice büyütüldü */
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 8px solid white;
            flex-shrink: 0;
            position: relative;
            background: #eee;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .image-frame img.active { opacity: 1; }

        .section { display: none; }
        .active { display: block; animation: scaleUp 0.6s ease-out; }

        @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffccd5;
            border-radius: 15px;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
            max-width: 300px;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .btn-glow {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
        }

        #noBtn { position: absolute; background: #666; color: white; white-space: nowrap; z-index: 100; }

        /* SAYAÇ BÖLGESİ */
        .timer-center { flex-grow: 1; max-width: 300px; }
        .timer-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            margin: 20px auto;
        }
        .timer-box { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .timer-box span { display: block; font-size: 1.8rem; font-weight: bold; color: var(--primary); }
        .timer-box label { font-size: 0.8rem; color: #777; text-transform: uppercase; letter-spacing: 1px; }
        
        /* AŞK SÖZLERİ */
        .love-quote-container {
            margin-top: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
        }
        .love-quote {
            font-style: italic;
            color: #590d22;
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.05);
            animation: fadeInQuote 1s;
        }
        @keyframes fadeInQuote { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 900px) {
            .content-layout { flex-direction: column; }
            .container { overflow-y: auto; height: 95vh; }
            .image-frame { width: 200px; height: 250px; }
        }
    </style>
</head>
<body>

    <audio id="romanticMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="container">
        <div id="step1" class="section active">
            <h1 style="color: var(--secondary); margin-bottom: 10px;">Sonsuzluk Başlangıcı ❤️</h1>
            <p>Giriş yapmak için tarihimizi yaz (GGMMYYYY):</p>
            <input type="password" id="passwordInput" placeholder="03022024">
            <br>
            <button class="btn-glow" onclick="checkPassword()">Kilidi Aç ve Müziği Başlat</button>
            <p id="error" style="color: var(--primary); display: none; margin-top: 15px; font-weight: bold;">Hatalı şifre aşkım!</p>
        </div>

        <div id="step2" class="section">
            <h2 style="color: var(--secondary);">Sana Bir Sorum Var ❤️</h2>
            <p>Hayatımı güzelleştirdiğin her gün için teşekkürler.<br>Bu akşam benimle olmaya ne dersin?</p>
            <div style="height: 120px; position: relative; margin-top: 30px;">
                <button id="yesBtn" class="btn-glow" onclick="nextStep(3)">EVET!</button>
                <button id="noBtn" onmouseover="moveButton()">HAYIR</button>
            </div>
        </div>

        <div id="step3" class="section">
            <h2 style="color: var(--secondary); margin-bottom: 30px;">İyi Ki Varsın, Seni Seviyorum!</h2>
            
            <div class="content-layout">
                <div id="leftImage" class="image-frame"></div>

                <div class="timer-center">
                    <p style="font-size: 1.1rem; color: #800f2f; font-weight: 600;">3 Şubat 2024'ten Beri:</p>
                    <div class="timer-grid">
                        <div class="timer-box"><span id="days">-</span><label>Gün</label></div>
                        <div class="timer-box"><span id="hours">-</span><label>Saat</label></div>
                        <div class="timer-box"><span id="mins">-</span><label>Dakika</label></div>
                        <div class="timer-box"><span id="secs">-</span><label>Saniye</label></div>
                    </div>
                </div>

                <div id="rightImage" class="image-frame"></div>
            </div>

            <div class="love-quote-container">
                <p id="loveQuote" class="love-quote">Seninle her anım bir masal...</p>
            </div>
        </div>
    </div>

    <script>
        // 100 Tane Aşk Sözü (Örnekler, arayıp çoğaltabilirsin)
        const loveQuotes = [
            "Gözlerin dünyamın en güzel manzarası.",
            "Seni sevmek nefes almak kadar doğal.",
            "Hayatımın en güzel kararı sensin.",
            "Kalbimdeki her atış senin adını fısıldıyor.",
            "Sen benim huzur bulduğum tek limansın.",
            "Gülüşünle karanlık dünyam aydınlanıyor.",
            "İyi ki hayatıma dokundun, iyi ki varsın.",
            "Seninle geçen her saniye paha biçilemez.",
            "Aşkınla dünyam yeniden renk kazandı.",
            "Sonsuzluğa giden yolumda elimi tutan sensin.",
            "En büyük iyikim, en güzel mucizem...",
            "Sesin kalbimin en sevdiği melodi.",
            "Sen benim eksik yanımı tamamlayan ruhumsun.",
            "Sadece bugün değil, her gün seninle yeniden doğuyorum.",
            "Gözlerinde kaybolmak, bulduğum en güzel yol."
        ];

        // Kalp yağmuru
        const heartContainer = document.getElementById('bgHearts');
        for (let i = 0; i < 25; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 6 + 6) + 's';
            heartContainer.appendChild(heart);
        }

        const secretPass = "03022024";
        const startDate = new Date(2024, 1, 3, 0, 0, 0); 
        const music = document.getElementById('romanticMusic');
        let leftIdx = 1;
        let rightIdx = 21;
        const total = 21;

        function createImages() {
            const left = document.getElementById('leftImage');
            const right = document.getElementById('rightImage');
            for (let i = 1; i <= total; i++) {
                // RESİMLER KLASÖRÜ OLMADIĞI İÇİN YOLU DÜZELTTİM
                const imgL = document.createElement('img');
                imgL.src = `${i}.jpg`; 
                imgL.id = `L-${i}`;
                left.appendChild(imgL);

                const imgR = document.createElement('img');
                imgR.src = `${i}.jpg`; 
                imgR.id = `R-${i}`;
                right.appendChild(imgR);
            }
            updateImages();
        }

        function updateImages() {
            document.querySelectorAll('.image-frame img').forEach(img => img.classList.remove('active'));
            const lImg = document.getElementById(`L-${leftIdx}`);
            const rImg = document.getElementById(`R-${rightIdx}`);
            if(lImg) lImg.classList.add('active');
            if(rImg) rImg.classList.add('active');
            
            leftIdx = (leftIdx % total) + 1;
            rightIdx = (rightIdx === 1) ? total : rightIdx - 1;
        }

        function changeQuote() {
            const q = document.getElementById('loveQuote');
            q.style.opacity = 0;
            setTimeout(() => {
                const rand = Math.floor(Math.random() * loveQuotes.length);
                q.innerText = loveQuotes[rand];
                q.style.opacity = 1;
            }, 500);
        }

        function checkPassword() {
            if(document.getElementById('passwordInput').value === secretPass) {
                music.play();
                nextStep(2);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        function nextStep(step) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            if(step === 3) {
                createImages();
                startTimer();
                setInterval(updateImages, 3000); // 3 sn resim değişimi
                setInterval(changeQuote, 6000); // 6 sn söz değişimi
            }
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.transform = `translate(${Math.random()*240-120}px, ${Math.random()*120-60}px)`;
        }

        function startTimer() {
            setInterval(() => {
                const diff = new Date() - startDate;
                document.getElementById('days').innerText = Math.floor(diff / 86400000);
                document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
                document.getElementById('mins').innerText = Math.floor((diff / 60000) % 60);
                document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
            }, 1000);
        }
    </script>
</body>
</html>
