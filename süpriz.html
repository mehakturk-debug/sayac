<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuzluk Başlangıcı ❤️</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #c9184a;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb3c1 0%, #ffefef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-hearts { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            animation: float 10s infinite linear;
            font-size: 20px;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
            width: 95%;
            max-width: 900px; /* Genişliği resimler için artırdık */
            text-align: center;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .content-wrapper {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            margin: 20px 0;
        }

        /* BÜYÜTÜLMÜŞ RESİM ÇERÇEVELERİ */
        .image-frame {
            width: 220px; /* Resimler büyütüldü */
            height: 220px;
            border-radius: 25px; /* Karemsi modern köşeler */
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 5px solid white;
            flex-shrink: 0;
            position: relative;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        .image-frame img.active { opacity: 1; }

        .section { display: none; }
        .active { display: block; animation: scaleUp 0.6s ease-out; }

        @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffccd5;
            border-radius: 15px;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
            max-width: 300px;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        .btn-glow {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
        }

        #noBtn { position: absolute; background: #666; color: white; white-space: nowrap; z-index: 100; }

        /* SAYAÇ TASARIMI */
        .timer-container { flex-grow: 1; }
        .timer-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            margin: 15px auto;
            width: 220px;
        }
        .timer-box { background: white; padding: 10px; border-radius: 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.05); }
        .timer-box span { display: block; font-size: 1.4rem; font-weight: bold; color: var(--primary); }
        .timer-box label { font-size: 0.7rem; color: #777; text-transform: uppercase; }
        
        .love-quote {
            margin-top: 30px;
            font-style: italic;
            color: #590d22;
            font-size: 1.2rem;
            font-weight: 500;
            min-height: 60px;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            .content-wrapper { flex-direction: column; }
            .image-frame { width: 180px; height: 180px; }
            .container { max-width: 350px; }
        }
    </style>
</head>
<body>

    <audio id="romanticMusic" loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="container">
        <div id="step1" class="section active">
            <h2 style="color: var(--secondary);">Anılar Paneli</h2>
            <p>Giriş için tarihimizi yaz (GGMMYYYY):</p>
            <input type="password" id="passwordInput" placeholder="03022024">
            <br>
            <button class="btn-glow" onclick="checkPassword()">Kilidi Aç ❤️</button>
            <p id="error" style="color: var(--primary); display: none; margin-top: 15px; font-weight: bold;">Yanlış tarih, tekrar dene!</p>
        </div>

        <div id="step2" class="section">
            <h2 style="color: var(--secondary);">Küçük Bir Soru ❤️</h2>
            <p>Hayatıma renk kattığın için teşekkür ederim. <br>Bu akşam benimle olmaya ne dersin?</p>
            <div style="height: 120px; position: relative; margin-top: 20px;">
                <button id="yesBtn" class="btn-glow" onclick="nextStep(3)">EVET!</button>
                <button id="noBtn" onmouseover="moveButton()">HAYIR</button>
            </div>
        </div>

        <div id="step3" class="section">
            <h2 style="color: var(--secondary); margin-bottom: 20px;">Seni Çok Seviyorum!</h2>
            
            <div class="content-wrapper">
                <div id="leftImage" class="image-frame"></div>

                <div class="timer-container">
                    <p style="font-size: 1rem; color: #800f2f; margin-bottom: 5px;">3 Şubat 2024'ten Beri:</p>
                    <div class="timer-grid">
                        <div class="timer-box"><span id="days">-</span><label>Gün</label></div>
                        <div class="timer-box"><span id="hours">-</span><label>Saat</label></div>
                        <div class="timer-box"><span id="mins">-</span><label>Dakika</label></div>
                        <div class="timer-box"><span id="secs">-</span><label>Saniye</label></div>
                    </div>
                </div>

                <div id="rightImage" class="image-frame"></div>
            </div>

            <p id="loveQuote" class="love-quote">Seninle her anım bir masal...</p>
        </div>
    </div>

    <script>
        const loveQuotes = [
            "Gözlerin dünyamın en güzel manzarası.",
            "Her nefesimde sen varsın, her düşümde.",
            "Sen benim en güzel hayalimsin.",
            "Yanımda olman dünyanın en güzel hediyesi.",
            "Birlikte yaşlanmak istediğim tek kişi sensin.",
            "Seninle her an, bir ömre bedel.",
            "Aşk bir bahar dalı, sen çiçeğimsin.",
            "Ellerin ellerimde, kalbim kalbinde.",
            "Hayatıma renk katan sevgilim.",
            "Sana olan aşkım hiç bitmeyecek.",
            "Kalbim sadece senin için atıyor.",
            "İyi ki hayatımdasın, iyi ki varsın."
            // Buraya istediğin kadar söz ekleyebilirsin...
        ];

        // Kalp yağmuru
        const heartContainer = document.getElementById('bgHearts');
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heartContainer.appendChild(heart);
        }

        const secretPass = "03022024";
        const startDate = new Date(2024, 1, 3, 0, 0, 0); 
        const music = document.getElementById('romanticMusic');
        let leftIdx = 1;
        let rightIdx = 21;
        const total = 21;

        function createImages() {
            const left = document.getElementById('leftImage');
            const right = document.getElementById('rightImage');
            for (let i = 1; i <= total; i++) {
                const imgL = document.createElement('img');
                imgL.src = `resimler/${i}.jpg`;
                imgL.id = `L-${i}`;
                left.appendChild(imgL);

                const imgR = document.createElement('img');
                imgR.src = `resimler/${i}.jpg`;
                imgR.id = `R-${i}`;
                right.appendChild(imgR);
            }
            updateImages();
        }

        function updateImages() {
            document.querySelectorAll('.image-frame img').forEach(i => i.classList.remove('active'));
            document.getElementById(`L-${leftIdx}`).classList.add('active');
            document.getElementById(`R-${rightIdx}`).classList.add('active');
            
            leftIdx = (leftIdx % total) + 1;
            rightIdx = (rightIdx === 1) ? total : rightIdx - 1;
        }

        function changeQuote() {
            const rand = Math.floor(Math.random() * loveQuotes.length);
            document.getElementById('loveQuote').innerText = loveQuotes[rand];
        }

        function checkPassword() {
            if(document.getElementById('passwordInput').value === secretPass) {
                music.play();
                nextStep(2);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        function nextStep(step) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            if(step === 3) {
                createImages();
                startTimer();
                setInterval(updateImages, 3000); // 3 saniyede bir resim değişir
                setInterval(changeQuote, 6000); // 6 saniyede bir söz değişir
            }
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*100-50}px)`;
        }

        function startTimer() {
            setInterval(() => {
                const diff = new Date() - startDate;
                document.getElementById('days').innerText = Math.floor(diff / 86400000);
                document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
                document.getElementById('mins').innerText = Math.floor((diff / 60000) % 60);
                document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
            }, 1000);
        }
    </script>
</body>
</html>
